{% extends 'base.html' %}

{% block title %}Edit Project{% endblock %}

{% block body %}
<h1>Edit Project</h1>
<form action="/projects/edit/{{ project.id }}" method="POST" enctype="multipart/form-data">
    <label for="title">Project Title:</label>
    <input type="text" id="title" name="title" value="{{ project.title }}" required>

    <label for="task">Task Description:</label>
    <input type="text" id="task" name="task" value="{{ project.task }}" required>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="Work" {% if project.category == 'Work' %}selected{% endif %}>Work</option>
        <option value="Personal" {% if project.category == 'Personal' %}selected{% endif %}>Personal</option>
        <option value="Other" {% if project.category == 'Other' %}selected{% endif %}>Other</option>
    </select>

    <label for="priority">Priority (1-5):</label>
    <input type="number" id="priority" name="priority" value="{{ project.priority }}" min="1" max="5" required>

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" value="{{ project.due_date }}" required>

    <label for="file">Replace File:</label>
    <input type="file" id="file" name="file">

    <button type="submit">Update</button>
</form>
{% endblock %}
