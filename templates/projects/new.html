{% extends 'base.html' %}

{% block title %}Add New Project{% endblock %}

{% block body %}
<div class="new-project-page">
    <h1>Add New Project</h1>

    <form action="/new_project/" method="POST" enctype="multipart/form-data" class="form">
        <!-- Task Name -->
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" placeholder="Enter task name" required>

        <!-- Category -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Fun">Fun</option>
            <option value="Work">Work</option>
            <option value="Health">Health</option>
        </select>

        <!-- Priority -->
        <label for="priority">Priority (1-5):</label>
        <input type="number" id="priority" name="priority" min="1" max="5" required>

        <!-- Due Date -->
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>

        <!-- File Upload -->
        <label for="file">Upload File (optional):</label>
        <input type="file" id="file" name="file">

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
</div>
{% endblock %}
